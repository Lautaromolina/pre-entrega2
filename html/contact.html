<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tus Manos Proyecto Molina</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../Css/style.css">
</head>
<body class="contact">
  <header>
    <nav class="navegacion">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../IMG/LOGO.png" alt="Logo" class="d-inline-block align-text-top navegacion__logo">
        </a>
      </div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active link_text" aria-current="page" href="./about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link_text" href="./contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link_text" href="../index.html">Inicio</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container-fluid text-center">
      <div class="contenedor__titulo">
      <h1 class="display-2">IT'S ME LET'S TALK</h1>
    </div>
    <div class="container text-center">
      <div class="row ">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Name</label>
              <input type="text" class="form-control" id="nombre" placeholder="What is your name?">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="You can use your email here!">
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Message</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Please leave us a message"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg">
              Send
            </button>
          </form>
        </div>
        <div class="col d-none d-lg-block">
          <img src="../IMG/contact_manos.png" alt="ManosRockandRoll" />
        </div>
      </div>
    </div>
    </section>
    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>

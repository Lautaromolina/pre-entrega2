<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tus Manos Proyecto Molina</title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../Css/app.css" />
	</head>
	<body class="contact">
		<header>
			<nav class="navegacion">
				<div class="navegacion__logo">
					<a class="navbar-brand" href="../index.html">
						<img src="../IMG/LOGO.png" alt="Logo" class="img-fluid logo" />
					</a>
				</div>
				<div class="mobile-menu">
					<button class="hamburger-button">
						<span class="hamburger-icon"></span>
					</button>
					<ul class="menu-list bg-warning-subtle nav-tabs border border-0">
						<li class="nav-item"><a class="nav-link link_text border border-0" href="../index.html">Inicio</a></li>
						<li class="nav-item"><a class="nav-link link_text border border-0" href="./about.html">About</a></li>
						<li class="nav-item"><a class="nav-link link_text border border-0" href="./contact.html">Contact</a></li>
						<li class="nav-item"><a class="nav-link link_text border border-0" href="./serv1.html">Services</a></li>
					</ul>
				</div>
				<ul class="nav nav-tabs">
					<li class="nav-item d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block">
						<a class="nav-link link_text" href="./about.html">About</a>
					</li>
					<li class="nav-item d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block">
						<a class="nav-link link_text active" aria-current="page" href="./contact.html">Contact</a>
					</li>
					<li class="nav-item d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block">
						<a class="nav-link link_text" href="./serv1.html">Services</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="container-fluid text-center">
				<div class="contenedor__titulo">
					<h1 class="display-2">IT'S ME LET'S TALK</h1>
				</div>
				<div class="container text-center">
					<div class="row">
						<div class="col">
							<form>
								<div class="mb-3">
									<label for="nombre" class="form-label">Name</label>
									<input type="text" class="form-control" id="nombre" placeholder="What is your name?" />
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control" id="email" placeholder="You can use your email here!" />
								</div>
								<div class="mb-3">
									<label for="mensaje" class="form-label">Message</label>
									<textarea class="form-control" id="mensaje" rows="5" placeholder="Please leave us a message"></textarea>
								</div>
								<button type="submit" class="btn btn-secondary btn-lg">Send</button>
							</form>
						</div>
						<div class="col d-none d-lg-block">
							<img src="../IMG/contact_manos.png" alt="ManosRockandRoll" class="img-fluid" />
						</div>
					</div>
				</div>
			</section>
			<div class="card">
				<div class="card-header">
					<h2>There is something else</h2>
				</div>
				<div class="card-body">
					<div class="penguin-container">
						<div class="left-mountain"></div>
						<div class="back-mountain"></div>
						<div class="sun"></div>
						<div class="penguin">
							<div class="penguin-head">
								<div class="face left"></div>
								<div class="face right"></div>
								<div class="chin"></div>
								<div class="eye left">
									<div class="eye-lid"></div>
								</div>
								<div class="eye right">
									<div class="eye-lid"></div>
								</div>
								<div class="blush left"></div>
								<div class="blush right"></div>
								<div class="beak top"></div>
								<div class="beak bottom"></div>
							</div>
							<div class="shirt"></div>
							<div class="penguin-body">
								<div class="arm left"></div>
								<div class="arm right"></div>
								<div class="foot left"></div>
								<div class="foot right"></div>
							</div>
						</div>
						<div class="ground"></div>
					</div>
					<h3 class="d-none d-sm-block">Don't be shy and say HELLO!</h3>
				</div>
				<a href="#" class="btn btn-primary">GO UP & UP!</a>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
		<script src="/app.js"></script>
	</body>
</html>
